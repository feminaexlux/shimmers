<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Navigation</title>
  </head>
  <body>
    <wicket:panel>
      <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
          <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
            <img src="/assets/icon.svg" alt="Shimmers" />
            Shimmers
          </div>
        </header>
        <nav class="mdc-temporary-drawer__content mdc-list-group">
          <div id="icon-with-text-demo" class="mdc-list">
            <a class="mdc-list-item" href="#" wicket:id="home_page">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">home</i>Home
            </a>
          </div>

          <hr class="mdc-list-divider">

          <div class="mdc-list">
            <a class="mdc-list-item" href="#" wicket:id="user_admin">
              <i class="material-icons mdc-list-item__start-detail">account_circle</i>User administration
            </a>
          </div>
        </nav>
      </nav>
    </wicket:panel>
  </body>
</html>
