<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
</head>
<body>
    <wicket:panel>
        <form wicket:id="update_password_form">
            <p wicket:id="message">Error or something?</p>
            <input type="password" name="old" wicket:id="old" />
            <input type="password" name="password" wicket:id="password" />
            <input type="password" name="confirm" wicket:id="confirm" />
            <input type="submit" name="type" value="Update Password" />
        </form>
    </wicket:panel>
</body>
</html>
