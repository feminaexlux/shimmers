<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Update Password</title>
  </head>
  <body>
    <wicket:panel>
      <form wicket:id="update_password_form">
        <p wicket:id="message">Error or something?</p>
        <select wicket:id="users"></select>
        <input type="password" wicket:id="old" placeholder="Old Password"/>
        <input type="password" wicket:id="password" placeholder="New Password"/>
        <input type="password" wicket:id="confirm" placeholder="Confirm New Password"/>
        <input type="submit" name="type" value="Update Password"/>
      </form>
    </wicket:panel>
  </body>
</html>
